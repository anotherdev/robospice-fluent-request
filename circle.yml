machine:
  environment:
    ANDROID_HOME: /home/ubuntu/android
  java:
    version: oraclejdk8

dependencies:
  cache_directories:
      - ~/.android
      - ~/android
  pre:
    - echo y | android update sdk --no-ui --filter "android-25"
  override:
    - ./install-dependencies.sh
    - ./gradlew dependencies

test:
  override:
    - ./gradlew check

deployment:
  production:
    branch: master
    commands:
      - ./gradlew clean build generateRelease -PdisablePreDex
